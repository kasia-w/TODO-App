<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do app</title>
  <!-- Style CSS -->
  <link rel="stylesheet" href="assets/css/style.css" class="style">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- jQuery -->
  <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>To-Do before holidays<span id="pencil"><i class="fas fa-pencil-alt"></i></span></h1>
    <input type="text" name="tasks" id="add" placeholder="Type a task to do">
    <ul>
      <li><span><i class="far fa-trash-alt"></i></span> Book a hotel</li>
      <li><span><i class="far fa-trash-alt"></i></span> Book flights</li>
      <li><span><i class="far fa-trash-alt"></i></span> Pack luggage</li>
    </ul>
  </div>

  <!-- Javascript -->
  <script type="text/javascript" src="assets/js/todo.js"></script>
</body>

</html>
